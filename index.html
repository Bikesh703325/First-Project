<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <form action="/contact.me" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter text"><br>
        <input Type="submit" value="Submit"><br>
        Date:<input type="date"><br>
        File:<input type="file"><br>
        Color:<input type="color"><br>
        Range:<input type="range"><br>
        Button:<input type="button" value="press"><br>
        <label of="male">Male:</label>
        <input type="radio"id="male" name="gender" value="Male"><br>
        <label of="female">Female:</label>
        <input type="radio"id="female" name="gender" value="Female"><br>
        <label of="other">Other:</label>
        <input type="radio"id="other" name="gender" value="Other"><br>
        <label for="country">choose a country</label>
        <select id="country" name="country">
        <option value="nepal">Nepal</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="india">India</option>
        </select>

</body>
</html>
